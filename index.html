<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Watch</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'>
    <link rel="stylesheet" href="../fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <style>
        body {
            font-family: "Monserrat", "Source Sans 3";
        }
    </style>
</head>

<body>
    <nav>
        <img src="./Amazon Logo.png" alt="logo" id="logo" />
    </nav>

    <div class="container">
        <div id="dateTime"></div>
        <div id="heart-div">
            <i class="fas fa-heartbeat" style="color: red;"></i>
            <p style="color: white;">78</p>
        </div>
        <div class="watch-img">
            <img src="https://i.imgur.com/iOeUBV7.png" alt="black-band" id="watchId" />
        </div>
        <div class="watch-description">
            <h1>FitBit 19 - The Smartest Watch</h1>
            <p>Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum
                dolor Lorem ipsum dolor</p>
            <h2>Select Color</h2>
            <div class="select-color">
                <div class="blackbox" id="blackWatch"></div>
                <div class="redbox" id="redWatch"></div>
                <div class="bluebox" id="blueWatch"></div>
                <div class="purplebox" id="purpleWatch"></div>
            </div>
            <h2>Features</h2>
            <button class="btn-time" type="button" id="time-btn">Time</button>
            <button class="btn-Hrate" type="button" id="Hrate">Heart Rate</button>
            <div>
                <button id="buy-now">BUY NOW</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
